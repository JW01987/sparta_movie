<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>최고의 영화들</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.0.slim.js"
      integrity="sha256-7GO+jepT9gJe9LB4XFf8snVOjX3iYNb0FHYr5LI1N5c="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <div class="modal">
      <div class="form">
        <div>
          <div class="input">
            <label for="name">이름</label>
            <input id="name" class="modal-input" />
          </div>
          <div class="input">
            <label for="psw">비밀번호</label>
            <input id="psw" class="modal-input" />
          </div>
          <div class="textarea">
            <label for="comment">리뷰 남기기</label>
            <textarea id="comment"></textarea>
          </div>
        </div>
        <button class="modal-btn" id="submit">등록</button>
        <button class="modal-btn" id="close">닫기</button>
      </div>
    </div>
    <div class="modal" id="modal2">
      <div class="form">
        <div>
          <div class="input">
            <label for="name2">이름</label>
            <input id="name2" class="modal2-input" />
          </div>
          <div class="input">
            <label for="psw2">비밀번호</label>
            <input id="psw2" class="modal2-input" />
          </div>
          <div class="textarea">
            <label for="comment2">리뷰 남기기</label>
            <textarea id="comment2"></textarea>
          </div>
        </div>
        <button class="modal-btn" id="save">저장</button>
        <button class="modal-btn" id="close2">닫기</button>
      </div>
    </div>
    <div class="mytitle">
      <h1>최고의 영화들!!</h1>
      <a href="index.html">HOME</a>
    </div>
    <div class="main">
      <div id="detail-box"></div>
      <div class="comments-box">
        <h1>-리뷰-</h1>
        <button class="modal-open">등록</button>
        <div class="comment-box"></div>
      </div>
    </div>
    <script src="/js/detail.js" type="module"></script>
  </body>
</html>
